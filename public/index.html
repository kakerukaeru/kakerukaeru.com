<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="amphtml" href="https://kakerukaeru.com/index-amp.html">

  <body>
